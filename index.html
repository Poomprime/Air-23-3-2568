<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Lookup</title>
    <style>
        /* Background Styling */
        body {
            background: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Main Container */
        .container {
            background: #152a33;
            padding: 30px;
            border-radius: 15px;
            width: 400px;
            margin: 100px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            color: white;
        }

        /* Input Box */
        input[type="text"] {
            padding: 12px;
            width: 90%;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: 0.3s;
            outline: none;
            font-size: 16px;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px #007bff;
        }

        /* Submit Button */
        button {
            margin-top: 15px;
            padding: 12px 25px;
            background: #e45726;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 16px;
        }
        button:hover {
            background: #c9461f;
        }

        /* Loading Indicator */
        .loading {
            display: none;
            margin-top: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .scheduled-cleaning {
            color: #e45726; /* Change this color to any you prefer */
            font-weight: bold;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: bounceIn 0.5s ease-out; /* Added bounce animation */
        }

        /* Bounce animation */
        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Please Enter Room Number</h2>
        <input type="text" id="roomNumber" placeholder="Enter room number (e.g., B104)">
        <button id="submitBtn" onclick="submitRoom()">Submit</button>
        <br>
        <img id="loadingGif" class="loading" src="loading.gif" alt="Loading...">
        <p id="result"></p>
    </div>

    <!-- Custom Modal Popup -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        function submitRoom() {
            let roomNumber = document.getElementById('roomNumber').value.trim();
            let pattern = /^[abcABC]\d{3}$/;
            let resultElement = document.getElementById('result');
            let submitBtn = document.getElementById('submitBtn');
            let loadingGif = document.getElementById('loadingGif');

            // Convert UTC Date to Bangkok Time
            function convertToBangkokTime(utcDateString) {
                let utcDate = new Date(utcDateString);
                let bangkokOffset = 7 * 60 * 60 * 1000; 
                let bangkokDate = new Date(utcDate.getTime() + bangkokOffset);
                return bangkokDate.toISOString().split("T")[0];
            }

            if (pattern.test(roomNumber)) {
                resultElement.innerText = "Searching...";
                resultElement.style.color = "blue";
                loadingGif.style.display = "block"; // Show GIF when searching
                submitBtn.disabled = true;

                fetch("https://script.google.com/macros/s/AKfycbzbrGTHvnJA7C13DyOVWtJvmEZWdzCbPrcVrwylMck--TaSsy3a888xJMvIvMnhQt76aQ/exec?room=" + encodeURIComponent(roomNumber))
                .then(response => response.json())
                .then(data => {
                    loadingGif.style.display = "none"; // Hide GIF when done
                    submitBtn.disabled = false;

                    if (data.schedule) {
                        let correctDate = convertToBangkokTime(data.schedule);
                        resultElement.innerText = "Scheduled Cleaning: " + correctDate;
                        resultElement.style.color = "sky";
                        showModal("✅ Room: " + roomNumber + "<br>Cleaning Date: " + correctDate);
                    } else if (data.error) {
                        resultElement.innerText = data.error;
                        resultElement.style.color = "red";
                        showModal("❌ " + data.error);
                    }
                })
                .catch(error => {
                    console.log("Error:", error);
                    resultElement.innerText = "❌ An error occurred while retrieving data.";
                    resultElement.style.color = "red";
                    showModal("❌ An error occurred. Please try again.");

                    loadingGif.style.display = "none"; // Hide GIF if error occurs
                    submitBtn.disabled = false;
                });

            } else {
                resultElement.innerText = "❌ Invalid room format!";
                resultElement.style.color = "red";
                showModal("❌ Invalid room format!");
            }
        }

        // Close modal when clicking outside the box
        document.getElementById("myModal").addEventListener("click", function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        function showModal(message) {
            document.getElementById("modalMessage").innerHTML = message;
            document.getElementById("myModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
        function closeModal() {
        document.getElementById("myModal").style.display = "none";
        location.reload();  // Refresh the page when "OK" is clicked
        }

    </script>
</body>
</html>
